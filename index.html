<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="star-container">
        <img class="star-icon" src="images/icon-star.svg" alt="star icon" />
      </div>
      <div class="text-container">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to hlep us improve our offering!
        </p>
      </div>
      <div class="ratings-containter">
        <div class="ratings">
          <button class="rating" data-rating="1">1</button>
          <button class="rating" data-rating="2">2</button>
          <button class="rating" data-rating="3">3</button>
          <button class="rating" data-rating="4">4</button>
          <button class="rating" data-rating="5">5</button>
        </div>
        <button class="submit-button">Submit</button>
      </div>
    </div>

    <div class="thankyou-container hidden">
      <div class="img-container">
        <img
          class="img-1"
          src="images/illustration-thank-you.svg"
          alt="thank you illustration"
        />
      </div>
      <div class="rating-info"><p>You selected 4 out of 5</p></div>
      <div class="text-container-thankyou">
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
